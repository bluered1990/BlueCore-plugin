name: Build BlueCore Plugin

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Validate folder exists
        run: |
          echo "Checking for BlueCore_Organized folder..."
          if [ -d "BlueCore_Organized" ]; then
            echo "✓ Found BlueCore_Organized/"
            echo "Contents:"
            ls -la BlueCore_Organized/
          else
            echo "✗ BlueCore_Organized/ not found!"
            echo "Current structure:"
            ls -la
            exit 1
          fi
          
      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
          
      - name: Build from BlueCore_Organized folder
        working-directory: BlueCore_Organized
        run: |
          echo "Building from BlueCore_Organized..."
          mvn clean package -DskipTests
          
      - name: Verify JAR file
        run: |
          echo "=== Generated JAR ==="
          ls -la BlueCore_Organized/target/*.jar
          echo ""
          echo "=== JAR size ==="
          du -h BlueCore_Organized/target/*.jar
          
      - name: Upload plugin artifact
        uses: actions/upload-artifact@v4
        with:
          name: BlueCore-Plugin
          path: BlueCore_Organized/target/*.jar
          retention-days: 30
